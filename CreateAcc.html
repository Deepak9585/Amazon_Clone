<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Create Account </h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email"><b>Your Name</b></label>
                    <input type="text"   placeholder="First and last name " required>
                </div>
                <div class="input-group">
                    <label for="password"><b>Mobile number</b></label>
                    <input type="tel" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="input-group">
                    <label for="password"><b>Password</b></label>
                    <input type="password"  name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="button-group">
                  <button> <a href="AmazonClone.html" style="color: black; font-weight: bold;text-decoration: none;">Submit</a></button>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
