<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2> Sign in </h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email or mobile phone number</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="button-group">
                    <button type="submit"><a href="AmazonClone.html" style="text-decoration: none;color: black;">Sign In</a></button>
                </div>
                <div class="new-to-amazon">
                    <p>New to Amazon?</p>
                    <button type="button" style="margin-top: 10px; border: none;width: 300px;height: 30px;border-radius:5px;"><a href="CreateAcc.html" style="color: black; text-decoration: none;">Create your Amazon account</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
